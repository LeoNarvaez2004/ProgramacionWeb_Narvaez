<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <h1 id="titulo" onclick="mostrar(this)">Evento Onclick()</h1>
    <button type="button" id="btnMostrar" onclick="mostrar()">Mostrar</button>
</body>
<script>
    document.getElementById("titulo").onclick=cambiarTexto;
    function cambiarTexto(){
        document.getElementById("titulo").innerHTML="Cambio de texto";
    }
</script>
</html>
